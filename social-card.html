<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Warm Chai & Pixels - Social Card</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    background: #f3f4f6;
    display: flex;
    gap: 40px;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Inter', sans-serif;
  }

  .card {
    width: 3.75in; /* 3.5in + bleed */
    height: 2.25in; /* 2in + bleed */
    padding: 0.125in;
    box-sizing: border-box;
  }

  .inner {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* FRONT SIDE */
  .front .inner {
    background: #fffbeb;
    color: #451a03;
  }

  .pixel-visual {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .name {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 22px;
    margin: 5px 0;
  }

  .tagline {
    font-size: 12px;
    color: #ea580c;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  .footer-icons {
    position: absolute;
    bottom: 12px;
    font-size: 14px;
    opacity: 0.85;
    display: flex;
    gap: 16px;
  }

  /* BACK SIDE */
  .back .inner {
    background: #ea580c;
    color: white;
  }

  .qr-container {
    width: 110px;
    height: 110px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
  }

  .qr-container img {
    width: 100%;
    height: 100%;
  }

  .cta {
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  .social {
    position: absolute;
    bottom: 12px;
    font-size: 11px;
    text-align: center;
    line-height: 1.5;
  }

  .social span {
    display: block;
  }

  @media print {
    body {
      background: none;
      gap: 0;
    }
  }
</style>
</head>

<body>

<!-- FRONT SIDE -->
<div class="card front">
  <div class="inner">
    
    <div class="pixel-visual">
      üçµ üéÆ
    </div>

    <div class="name">Yogaprabhu S.</div>

    <div class="tagline">
      Powered by Strong Ginger Tea & Error Logs
    </div>

    <div class="footer-icons">
      <span>üçµ</span>
      <span>üéÆ</span>
      <span>üõµ</span>
    </div>

  </div>
</div>

<!-- BACK SIDE -->
<div class="card back">
  <div class="inner">

    <div class="qr-container">
      <!-- Replace src with your actual QR image file -->
      <img src="qr-code.png" alt="QR Code">
    </div>

    <div class="cta">
      Scan to Unlock Offline Mode
    </div>

    <div class="social">
      <span>üì∏ @prabhuofyoga</span>
      <span>üí¨ +91 98843 66634</span>
    </div>

  </div>
</div>

</body>
</html>
