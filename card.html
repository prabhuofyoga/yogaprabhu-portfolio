                    animation: {

            border: 1px solid rgba(255, 255, 255, 0.05);

        /* Subtle Glow Hover Effect */

        }
        .hover-glow:hover {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
