        :root {
            --primary: #0f172a; /* Deep Navy (Modern Tech feel) */
            --accent: #3b82f6; /* Bright Blue */
            --text-main: #334155;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            background-color: white;
            line-height: 1.6;
        }

        /* HERO SECTION */
        header {
            background-color: var(--primary);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        .hero-tags {
            margin-top: 20px;
        }
        .tag {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0 5px;
            display: inline-block;
        }

        /* CONTAINER */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* SECTION TITLES */
        h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: var(--accent);
            margin-top: 8px;
        }

        /* PROJECTS GRID (The "Tools" Section) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        .card-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }
        .card p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin: 0;
        }

        /* TIMELINE (Experience) */
        .timeline-item {
            border-left: 2px solid #e2e8f0;
            padding-left: 25px;
            margin-bottom: 40px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
        }
        .role {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
        }
        .company {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }
